
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kumpulan Gambar</title>
    <style>
        /* CSS untuk mengatur tampilan grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        .image-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }

        /* CSS untuk tampilan overlay gambar yang membesar */
        .image-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            text-align: center;
            background: center;
        }

        .image-overlay img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <!-- Contoh gambar-gambar -->
        <div class="image-item">
            <img src="foto1.jpg" alt="Gambar 1" onclick="showImage('gambar1.jpg')">
        </div>

    <script>
        function showImage(imageSrc) {
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlay-image');

            overlayImage.src = imageSrc;
            overlay.style.display = 'block';

            overlay.onclick = function() {
                overlay.style.display = 'none';
            };
        }
    </script>
